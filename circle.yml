machine:
  node:
    version: 4.5.0

dependencies:
  pre:
    - sudo pip install -U awscli
  cache_directories:
    - node_modules
    - bower_components
    - ~/nvm/v4.5.0/lib/node_modules/ember-cli
    - ~/nvm/v4.5.0/bin/ember
  override:
    - npm prune && npm install
    - bower prune && bower install
    - if [ ! -e ~/nvm/v4.5.0/bin/ember ]; then npm install -g ember-cli; else echo "ember-cli seems to be cached"; fi;

# for Precog
# https://github.com/mapzen/precog/blob/master/README.md#basic-usage
general:
  artifacts:
    - "dist"

database:
  override:
    - echo "we need no database"

test:
  override:
    - echo "Let's see if the app will build"
    - ember build --environment=ci

deployment:
  staging:
    branch: master
    commands:
      - ember build --environment=staging
      - AWS_ACCESS_KEY_ID=${STAGING_AWS_ACCESS_KEY_ID} AWS_SECRET_ACCESS_KEY=${STAGING_AWS_SECRET_ACCESS_KEY} aws s3 sync ./dist s3://staging.transit.land/feed-registry/
  production:
    branch: production
    commands:
      - ember build --environment=production
      - AWS_ACCESS_KEY_ID=${PROD_AWS_ACCESS_KEY_ID} AWS_SECRET_ACCESS_KEY=${PROD_AWS_SECRET_ACCESS_KEY} aws s3 sync ./dist s3://transit.land/feed-registry/

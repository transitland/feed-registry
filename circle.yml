machine:
  node:
    version: 6.10.2

dependencies:
  pre:
    - sudo pip install -U awscli
    - npm install -g bower
  cache_directories:
    - node_modules
    - bower_components
    - ~/nvm/v6.10.2/lib/node_modules/ember-cli
    - ~/nvm/v6.10.2/bin/ember
  override:
    - npm prune && npm install
    - bower prune && bower install
    - if [ ! -e ~/nvm/v6.10.2/bin/ember ]; then npm install -g ember-cli; else echo "ember-cli seems to be cached"; fi;

# for Precog
# https://github.com/mapzen/precog/blob/master/README.md#basic-usage
general:
  artifacts:
    - "dist"

database:
  override:
    - echo "we need no database"

test:
  override:
    - echo "Let's see if the app will build"
    - ember build --environment=ci

deployment:
  production:
    branch: master
    commands:
      - ember build --environment=production
      - aws s3 sync ./dist s3://transitland-www/feed-registry/
